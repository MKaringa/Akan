<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


    <title>Akan Naming System</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="jumbotron">
                <h1>The Akan name generator</h1>
            <p>Hello there. This program calculates the day you were born and assigns you an Akan name</p>
            <p>Please fill in all the details otherwise the program will not work.</p>

            <form class="myform" onsubmit="return Akan Name">
                <label for="year-of-birth">
                    Year:
                    <input type="number" id="year_input" name="year-of birth" placeholder="YYYY" value="" required>
                </label>

                <label for="month-of-birth">
                    Month:
                    <input type="number" id="month_input" name="month-of birth" placeholder="MM" value="" required>
                </label>

                <label for="day-of-birth">
                    Day:
                    <input type="number" id="day_input" name="day-of birth" placeholder="DD" value="" required>
                </label>
                <br>
                <label for="gender">
                    <p>Select your gender below</p>
                    Male:
                    <input type="radio" id="male_input" name="gender" value="name" required>
                    Female: 
                    <input type="radio" id="female_input" name="gender" value="name" required>
                </label>
                <br>
                <input type="submit" id="get-name" name="" value="Create Name">
                <br>
            </form>
            <form onsubmit="return clearInput()">
                <input type="submit" class="clear" value="Clear iput">
            </form>
            <div class="result">
                <p id="post"></p>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-title">
                            <h3>Akan Male Names</h3>
                        </div>
                        <div class="card-body">
                            <img src="./images/male.png" alt="img">


                        </div>
                    </div>
                </div>
            </div>
            
           
               
        
            

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
